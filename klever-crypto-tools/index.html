<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klever Crypto Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-top-wrapper">
      <div class="sidebar-top">
        <a href="klever-crypto-tools.com" class="logo__wrapper">
          <img src="assets/logo.png" alt="Logo" class="logo-small">
          <span class="sidebar-title hide">
            Klever Crypto Tools
          </span>
        </a>
      </div>
      <div class="expand-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28"
            stroke="#F4F6F9" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </nav>

  <div class="navbar">
    <div class="row" onclick="handleClick()" role="button" tabindex="0" aria-expanded="false" aria-label="Open Menu">
      <a href="klever-crypto-tools.com" class="logo__wrapper">
        <img src="assets/logo.png" alt="Logo" class="logo-small">
        <span class="sidebar-title hide">
          Klever Crypto Tools
        </span>
      </a>
      <svg width="32" height="32" viewBox="0 0 100 100" class="hamburger">
        <path class="path1">
          <animate class="animate1" attributeName="d" dur="0.35s" repeatCount="1" fill="freeze" />
        </path>
        <path class="path2">
          <animate class="animate2" attributeName="d" dur="0.35s" repeatCount="1" fill="freeze" />
        </path>
        <path class="path3">
          <animate class="animate3" attributeName="d" dur="0.35s" repeatCount="1" fill="freeze" />
        </path>
      </svg>
    </div>
  </div>

  <div class="container"></div>
  
  <script src="script.js"></script>
</body>

</html>
